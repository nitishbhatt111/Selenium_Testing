<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Practice Page</title>
</head>
<body>
    <h1 id="header">Welcome to Selenium Practice</h1>
    
    <!-- ID Locator -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="user" placeholder="Enter username">
    
    <!-- Name Locator -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="pass" placeholder="Enter password">
    
    <!-- Class Locator -->
    <p class="info">This is a practice page for Selenium locators.</p>
    
    <!-- Tag Name Locator -->
    <button id="loginBtn">Login</button>
    
    <!-- Link Text Locator -->
    <a href="https://example.com" id="exampleLink">Example Link</a>
    
    <!-- Partial Link Text Locator -->
    <a href="https://example.com/contact" id="contactLink">Contact Us</a>
    
    <!-- CSS Selector Locator -->
    <div class="container">
        <input type="email" class="email-input" placeholder="Enter email">
    </div>
    
    <!-- XPath Locator -->
    <ul>
        <li><a href="#" id="firstItem">Item 1</a></li>
        <li><a href="#" id="secondItem">Item 2</a></li>
    </ul>
    
    <!-- Dropdown -->
    <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
    </select>
    
    <!-- Checkbox -->
    <input type="checkbox" id="agree" name="terms"> I agree to the terms
    
    <!-- Radio Button -->
    <input type="radio" id="male" name="gender" value="male"> Male
    <input type="radio" id="female" name="gender" value="female"> Female
    
    <!-- Table for Advanced Locators -->
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
